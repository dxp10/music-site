<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичний плеєр</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/priori-1.webp" alt="Фото">
        </div>
        <h2 id="title">Фортеця Бахмут</h2>
        <h3 id="artist">Антитіла</h3>
        <audio src="music/priori-1.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:19</span>
            </div>
        </div>
        <div class="player-controls">
            <!-- <i class="fas fa-person-walking-arrow-loop-left" id="loop" title="Loop"></i> -->
            <!-- Above is a loop button, do that if you want. -->
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-shuffle" id="shuffle" title="Shuffle Song"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
